<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 30px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        border: 3px solid #ff7f00;
      }
      .header {
        background-color: #ff7f00;
        padding: 15px;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border-radius: 7px 7px 0 0;
      }
      .otp {
        font-size: 24px;
        font-weight: bold;
        color: #ff7f00;
        margin: 20px 0;
      }
      .message {
        color: #333;
        font-size: 16px;
        margin-bottom: 20px;
      }
      .footer {
        font-size: 14px;
        color: #777;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">OTP Verification</div>
      <p class="message">Hello, dear user! ðŸ‘‹</p>
      <p class="message">
        Use the following OTP to complete your verification process:
      </p>
      <p class="otp">{{OTP}}</p>
      <p class="message">
        This OTP is valid for 10 minutes. Do not share it with anyone.
      </p>
      <div class="footer">
        If you didn't request this, please ignore this email.
      </div>
    </div>
  </body>
</html>
